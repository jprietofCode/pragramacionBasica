<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego Piedra Papel o Tijera</title>
    <script>
        // ----- FUNCTION ------
        function aleatorio(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function eleccion(jugada){
            let resultado = "";
            if(jugada === 1){
                resultado = "Piedra";
            }else if(jugada === 2){
                resultado = "Papel";
            }else if(jugada === 3){
                resultado = "Tijera";
            }else{
                resultado = "MAL ELEGIDO";
            }
            return resultado;
        }
        // 1. piedra, 2 es papel y 3 es tiejera
        let jugador = 0;
        let pc = aleatorio(1,3);
        // player
        jugador = parseInt(prompt("Elige una opci√≥n:\n 1. Para piedra\n 2. Para Papel\n 3. Para Tijera"));
        //console.log(jugador);
        alert("PC elige: " + eleccion(pc));
        alert("Tu eliges " + eleccion(jugador));
        // Combat
        if(pc === jugador){
            alert("Empate")
        }else if(jugador === 1 && pc === 3){
            alert("Ganaste")
        }else if(jugador === 2 && pc === 1){
            alert("Ganaste")
        }else if(jugador === 3 && pc === 2){
            alert("Ganaste")
        }else{
            alert("Perdiste")
        }
    </script>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
</body>
</html>
